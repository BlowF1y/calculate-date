<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="photos">
        <img id="man" src="./images/old (13).png" alt="man">
        <img id="heart" src="./images/heart.png" alt="heart">
        <img id="woman" src="http://placeimg.com/120/150/people" alt="woman">
    </section>
    <div class="contaimer d-flex flex-xolumn justfy-content-center align-item-centercontainer d-flex flex-column justify-content-center align-items-center mt-3">
        <h3>케인♥타지리</h3>
        <h3 id="love">0일째</h3>
        <h4 id="date">2021.3.1</h4>
      
    </div>
    <hr>
    <section class="special-day">
        <h3 class="title">크리스마스</h3>
        <div class="date-box">
            <p id="xmas" class="days-left">0일남음</p>
            <p class="date">2021.12.25</p>
        </div>
    </section>
    <hr>
    <section class="special-day">
        <h3 class="title">1000일</h3>
        <div class="date-box">
            <p id="thousand" class="days-left">0일남음</p>
            <p id="thousand-date" class="date">0000.00.00</p>
        </div>
    </section>
    <hr>
    <script>
        var now = new Date();
        var start = new Date('2021-03-01');
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1); 
        $('#love').text(day + '일째');

        var xmas = new Date("2021-12-25");
        var timedifxmas = xmas.getTime() - now.getTime();
        var dayxmas = Math.floor(timedifxmas / (1000 * 60 *60 * 24) + 1);
        $("#xmas").text(dayxmas + "일남음");

        var ms = start.getTime() + 999 * 1000 * 60 * 60 * 24;
        var thousand = new Date(ms);
        var thousanddate = thousand.getFullYear() + '.' + (thousand.getMonth() + 1) + '.' + thousand.getDate();
        $("#thousand-date").text(thousanddate);

         
        var Thoutimediff = thousand.getTime() - now.getTime()
        var Thouday = Math.floor(Thoutimediff / (1000 * 60 * 60 * 24 ) + 1);
        $("#thousand").text(Thouday + "일남음");
    </script>
</body>
</html>
